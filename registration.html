    <form method="post" id="regForm" action="">
        <div>
            <label for="name">Name:</label>
            <input id="name" name="name" type="text" />

        <div>

            <label for="site">How did you hear about the site? Leave a comment.</label>
			<textarea id="site" name="site" cols="" rows=""></textarea>

        <div>

        </div>
