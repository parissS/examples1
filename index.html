<!--/*   */-->


<FORM name="calculator">
<TABLE BORDER=4 cellspacing="5" cellpadding="5">
<TR>
<TD class="auto-style2">
<input type="text" name="Input" size="35" style="height: 28px; font-family: Verdana; font-weight: bold; font-size: 14pt; width: 239px; text-align: center; border-style: none;">
<br>
</TD>
</TR>
<TR style="margin: 10px;">
<TD class="auto-style1">
<input type="button" name="clear" value="  CE  " style="width: 120px;" onclick="calculator.Input.value = ''" />
    <!--I'm having issues with the % calculation doing this method. you can do "10%100 and hit enter and get the correct value, but it seems doing any other calculations causes problems.-->
<input type="button" name="percent" value="  %  " onclick="calculator.Input.value += '%'" style="position: relative; margin-left: 64px; top: 0px; left: 0px;"/>
<br />
<input type="button" name="seven" value="  7  " onclick="calculator.Input.value += '7'" />
<input type="button" name="eight" value="  8  " onclick="calculator.Input.value += '8'" />
<input type="button" name="nine"  value="  9  " onclick="calculator.Input.value += '9'" />
<input type="button" name="divide"   value="  /  " onclick="calculator.Input.value += ' / '" />
<br />
<input type="button" name="four"  value="  4  " onclick="calculator.Input.value += '4'" />
<input type="button" name="five"  value="  5  " onclick="calculator.Input.value += '5'" />
<input type="button" name="six"   value="  6  " onclick="calculator.Input.value += '6'" />
<input type="button" name="multiply" value="  x  " onclick="calculator.Input.value += ' * '" />
<br />
<input type="button" name="one"   value="  1  " onclick="calculator.Input.value += '1'" />
<input type="button" name="two"   value="  2  " onclick="calculator.Input.value += '2'" />
<input type="button" name="three" value="  3  " onclick="calculator.Input.value += '3'" />
<input type="button" name="minus" value="  -  " onclick="calculator.Input.value += ' - '" />
<br>
<input type="button" name="zero"  value="  0  " onclick="calculator.Input.value += '0'" />
<input type="button" name="dot"  value="  .  " onclick="calculator.Input.value += '.'" />
<input type="button" name="calculate"  value="  =  " onclick="calculator.Input.value = eval(calculator.Input.value)" />
    <!--If the argument is an expression, eval() evaluates the expression. If the argument is one or more JavaScript statements, eval() executes the statements.-->
<input type="button" name="plus"  value="  +  " onclick="calculator.Input.value += ' + '" />


<br />
</TD>
